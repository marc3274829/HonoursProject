<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="pageContainer">
    <div class="contentWrapper">
        <div class="formBox">
            <h2>Register Account</h2>
            <form action="/register" method="POST" id="registerForm">
                <label>Email</label>
                <input type="text" name="email" id="regUsername" required>
                <label>Password</label>
                <input type="password" name="password" id="regPassword" required>
                <label>Repeat Password</label>
                <input type="password" name="repeatPassword" id="regRepeatPassword" required>
                <button type="submit" class="submit" id="sButton">Submit</button>
            </form>
        </div>
        <div class="rulesBox">
            <h3>Your password must include:</h3>
            <ul>
                <li>Lowercase and Uppercase</li>
                <li>Numerals</li>
                <li>Special Characters: @, #, !</li>
                <li>At least 8 Characters</li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
