<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="pageContainer">
    <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
        background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#fff; padding:20px 30px; border-radius:8px; text-align:center; min-width:250px;">
        <p id="modalMessage"></p>
        <button id="modalOk" style="margin-top:15px; padding:5px 15px;">OK</button>
    </div>
    </div>

    <div class="contentWrapper">
        <div class="formBox">
            <h2>Register Account</h2>
            <form action="/register" method="POST" id="registerForm">
                <label>Email</label>
                <input type="text" name="email" id="regUsername" required>
                <label>Password</label>
                <input type="password" name="password" id="regPassword" required>
                <label>Repeat Password</label>
                <input type="password" name="repeatPassword" id="regRepeatPassword" required>
                <button type="submit" class="submit" id="sButton">Submit</button>
            </form>
        </div>
        <div class="rulesBox">
            <h3>Your password must include:</h3>
            <ul>
                <li>Lowercase and Uppercase</li>
                <li>Numerals</li>
                <li>Special Characters: @, #, !</li>
                <li>At least 8 Characters</li>
            </ul>
        </div>
    </div>
</div>
</body>
<script>
const form = document.getElementById('registerForm');
const modal = document.getElementById('modal');
const modalMessage = document.getElementById('modalMessage');
const modalOk = document.getElementById('modalOk');

form.addEventListener('submit', async (e) => {
  e.preventDefault(); 

  const formData = new FormData(form);
  const data = Object.fromEntries(formData.entries());

  try {
    const res = await fetch('/register', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(data)
    });

    const text = await res.text(); 
    showModal(text);

  } catch (err) {
    showModal("Server error");
  }
});

function showModal(message) {
  modalMessage.textContent = message;
  modal.style.display = 'flex';
}

modalOk.addEventListener('click', () => {
    if (modalMessage.textContent === "Registration successful") {
        modal.style.display = 'none';
        window.location.href = "login-PP.html";
    } else {
        modal.style.display = 'none';
    }
});
</script>
</html>
