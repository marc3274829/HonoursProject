<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation - Password Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confirmationContainer">
        <h2>Thank you for completing the Password Manager method of authentication</h2>
        <p>Please complete the questionnaire linked below, answering questions about your experience.</p>
        <div class="qrCode">
        </div>
        <button class="confirmationButton" onclick="goToNextPage()">Next</button>
    </div>
</body>
<script>
    function goToNextPage() {

        let order = JSON.parse(localStorage.getItem("studyOrder"));
        let index = parseInt(localStorage.getItem("studyIndex"));

        index++;

        if (index < order.length) {
            localStorage.setItem("studyIndex", index);

            window.location.href = order[index];

        } else {
            window.location.href = "studyCompletion.html";
        }
    }
</script>
</html>
