<!DOCTYPE html>
<html lang="en">
<script src="script-ML.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Link Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="formBox">
        <div class="formHeader">
            <h2> Register Account </h2>
        </div>
        <div class="formInput">
            <p>Email</p>
            <input type="text" required>
            <p>Repeat Email </p>
            <input type="text" required>
        </div>
        <div class="button">
            <button class="submit" type="submit" id="sButton">Submit</button>
        </div>
    </div>

</body>
<script>
    document.getElementById("sButton").addEventListener("click", function() {
            window.location.href = "login-OTP.html";
        });
</script>
</html>
