<!DOCTYPE html>
<html lang="en">
<script src="script-ML.js"></script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="authenticationType">
        One-Time Passcode Authentication
    </div>
    <div class="emailReminder">
        Your email is:<br>
        <Strong>authenticationtestemail123@gmail.com</Strong>
    </div>
     <div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
        background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">
    <div style="background:#fff; padding:20px 30px; border-radius:8px; text-align:center; min-width:250px;">
        <p id="modalMessage"></p>
        <button id="modalOk" style="margin-top:15px; padding:5px 15px;">OK</button>
    </div>
    </div>
    <div class="formBox">
        <div class="formHeader">
            <h2> Register Account </h2>
        </div>
        <div class="formInput">
            <p>Email</p>
            <input type="text" id="emailInput" autocomplete="off" required>
            <p>Repeat Email </p>
            <input type="text" id="repeatEmailInput" autocomplete="off" required>
        </div>
        <div class="button">
            <button class="submit" type="submit" id="sButton">Submit</button>
        </div>
    </div>

</body>
<script>
    const emailInput = document.getElementById('emailInput');
    const repeatEmailInput = document.getElementById('repeatEmailInput');
    const submitButton = document.getElementById('sButton');

    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modalMessage');
    const modalOk = document.getElementById('modalOk');

    function showModal(message) {
        modalMessage.textContent = message;
        modal.style.display = 'flex';
    }

    modalOk.addEventListener('click', () => {
        modal.style.display = 'none';
        if (modalMessage.textContent === "Registration successful!") {
            window.location.href = "captchaOTP.html";
        }
    });

    submitButton.addEventListener('click', () => {
        const email = emailInput.value.trim();
        const repeatEmail = repeatEmailInput.value.trim();

        if (!email || !repeatEmail) {
            showModal("Please fill in both fields.");
            return;
        }

        if (email !== repeatEmail) {
            showModal("Emails do not match.");
            return;
        }

        if (email === "authenticationtestemail123@gmail.com") {
            showModal("Registration successful!");
        } else {
            showModal("Invalid email. Registration failed.");
        }
    });
</script>
</html>
