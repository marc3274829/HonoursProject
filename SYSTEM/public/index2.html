<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="WelcomeSection">
        <h1 id="WelcomeH1"> You will use four different authentication systems.
        Please complete each task as naturally as possible.
        After each one, you will be asked to give brief feedback.</h1>
        <div class="button">
            <button id="startBtn" class="wButton" type="button">Start</button>
        </div>
    </div>
</body>
<script>
        const pages = [
            "registration-ML.html",
            "registration-PP.html",
            "registration-PM.html",
            "registration-OTP.html",
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        document.getElementById("startBtn").addEventListener("click", function() {
            const randomOrder = shuffle([...pages]);

            localStorage.setItem("studyOrder", JSON.stringify(randomOrder));
            localStorage.setItem("studyIndex", "0");
            window.location.href = randomOrder[0];
        });
</script>
</html>
