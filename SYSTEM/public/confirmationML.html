<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation - Magic Link</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confirmationContainer">
        <h2>Thank you for completing the Magic Link method of authentication</h2>
        <p>Please complete the questionnaire linked below, answering questions about your experience.</p>
        <div class="qrCode">
        </div>
        <button class="confirmationButton" onclick="goToSurvey()" id="surveyBtn">Go To Survey</button>
        <button class="confirmationButton" style="display: none;" onclick="goToNextPage()" id="nextBtn">Next</button>
    </div>
</body>
<script>
    function goToNextPage() {

        let order = JSON.parse(localStorage.getItem("studyOrder"));
        let index = parseInt(localStorage.getItem("studyIndex"));

        index++;

        if (index < order.length) {
            localStorage.setItem("studyIndex", index);

            window.location.href = order[index];

        } else {
            window.location.href = "studyCompletion.html";
        }
    }

    function goToSurvey() {
        window.open(
            "https://forms.office.com/Pages/ResponsePage.aspx?id=8l9CbGVo30Kk245q9jSBPUZnONgdRThIj8FyDMz0oZxURTYxVlNXT09aTEVKWlUzUjdaWjE1VkFIRy4u",
            "_blank"
        );

        document.getElementById("surveyBtn").style.display = "none";

        document.getElementById("nextBtn").style.display = "inline-block";
    }
</script>
</html>
