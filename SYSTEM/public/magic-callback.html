<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Logging in...</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
background:rgba(0,0,0,0.5); justify-content:center; align-items:center; z-index:1000;">

  <div style="background:#fff; padding:20px 30px; border-radius:8px; text-align:center; min-width:250px;">
    <p id="modalMessage"></p>
    <button id="modalOk">OK</button>
  </div>

</div>

<script>
const modal = document.getElementById("modal");
const modalMessage = document.getElementById("modalMessage");
const modalOk = document.getElementById("modalOk");

const params = new URLSearchParams(window.location.search);
const token = params.get("token");

async function loginWithToken() {

  if (!token) {
    showModal("Invalid login link");
    return;
  }

  try {

    const res = await fetch(`/magic-login?token=${token}`);
    const data = await res.json();

    showModal(data.message);

    if (data.success) {
      modalOk.onclick = () => {
        window.location.href = "confirmationML.html";
      };
    }

  } catch {
    showModal("Login failed");
  }
}

function showModal(msg) {
  modalMessage.textContent = msg;
  modal.style.display = "flex";
}

loginWithToken();
</script>

</body>
</html>
