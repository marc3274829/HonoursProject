<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="pageContainer">
    <div class="contentWrapper">
        <div class="formBox">
            <h2>Register Account</h2>
            <form id="registerForm">
                <label>Username</label>
                <input type="text" id="regUsername">
                <label>Password</label>
                <input type="password" id="regPassword">
                <label>Repeat Password</label>
                <input type="password" id="regRepeatPassword">
                <button type="button" class="submit" id="sButton">Submit</button>
            </form>
        </div>
        <div class="rulesBox">
            <h3>Your password must include:</h3>
            <ul>
                <li>Lowercase and Uppercase</li>
                <li>Numerals</li>
                <li>Special Characters: @, #, !</li>
                <li>At least 8 Characters</li>
            </ul>
        </div>
    </div>
</div>
<script>
    document.getElementById("sButton").addEventListener("click", function() {
            window.location.href = "login-PP.html";
        });
</script>
</body>
</html>
