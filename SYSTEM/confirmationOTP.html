<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmation - One-Time Passcode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="confirmationContainer">
        <h2>Thank you for completing the One-Time Passcode method of authentication</h2>
        <p>Please complete this questionnaire linked below answering questions about your experience with it.</p>
        <div class="qrCode">
        </div>
        <button class="confirmationButton" onclick="goToNextPage()">Next</button>
    </div>
</body>
<script>
    function goToNextPage() {

        let order = JSON.parse(localStorage.getItem("studyOrder"));
        let index = parseInt(localStorage.getItem("studyIndex"));

        index++;

        if (index < order.length) {
            // Save new position
            localStorage.setItem("studyIndex", index);

            // Go to next login
            window.location.href = order[index];

        } else {
            // Finished â†’ go to thank you page
            window.location.href = "thankyou.html";
        }
    }
</script>
</html>
