<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="formBox">
    <h2>Register Account</h2>

    <form id="registerForm">
        <div class="formInput">
            <p>Username</p>
            <input type="text" id="regUsername" required>
            <p>Password</p>
            <input type="password" id="regPassword" required>
            <p>Repeat Password</p>
            <input type="password" id="regRepeatPassword" required>
        </div>
        <div class="button">
             <button class="submit" type="submit" id="sButton">Submit</button>
        </div>
    </form>
</div>

<script src="script-PM.js"></script>
</body>
<script>
    document.getElementById("sButton").addEventListener("click", function() {
            window.location.href = "login-PM.html";
        });
</script>
</html>
