<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="formBox">
    <h2>Log-in</h2>

    <form id="loginForm">
        <p>Username</p>
        <input type="text" id="loginUsername" required>

        <p>Password</p>
        <input type="password" id="loginPassword" required>

        <button id="sButton" type="submit">Submit</button>
    </form>
</div>

<script>
    document.getElementById("sButton").addEventListener("click", function() {
            window.location.href = "confirmationPM.html";
        });
</script>
</body>
</html>
